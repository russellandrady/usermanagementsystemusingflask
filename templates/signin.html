{% extends "index.html" %}
{% block content %}
  <!-- Main Content -->
  <div class="container mt-5" style="max-width: 500px;">
    <div class="card">
      <div class="card-header text-center">
        Sign In
      </div>
      <div class="card-body">
        <form method="post" action="/signin">
          <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control form-select" id="role" name="role" aria-label="Select Your Role">
              <option selected>Student</option>
              <option value="Company">Company</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
          </div>
          <div class="row mt-3">
            <!-- Left column for Sign In button -->
            <div class="col-md-auto">
              <button type="submit" class="btn bg-dark text-white">Sign In</button>
            </div>
            <!-- Right column for error message -->
            <div class="col-md-auto offset-md-4">
              {% if error %}
                <div class="form-group text-right">
                  <label for="error" class="text-danger">{{ error }}</label>
                </div>
              {% endif %}
            </div>
          </div>
          
          
          </div>
          
        </form>
      </div>
    </div>
  </div>
{% endblock %}
