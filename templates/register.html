{% extends "index.html"%}
{% block content %}
  <!-- Main Content -->
  <div class="container mt-5" style="max-width: 500px;">
    <div class="card">
      <div class="card-header text-center">
        Register
      </div>
      <div class="card-body">
        <form method="post" action="/register">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control form-select" id="role" name="role" aria-label="Select Your Role">
              <option selected>Student</option>
              <option value="Company">Company</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
          </div>
          <button type="submit" class="btn bg-dark text-white">Register</button>
          {% if reg %}
            <div class="form-group mt-3 text-center">
                <label for="error" style="color: rgb(17, 145, 17);">You have successfully registered. Now you can <a href="{{url_for('signin')}}">Sign in</a>.</label>
            </div>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
