{% extends "index.html" %}
{% block content %}
  <!-- Main Content -->
  <div class="container mt-5" style="max-width: 500px;">
    <div class="card">
      <div class="card-header text-center">
        Details
      </div>
      <div class="card-body">
        <form method="post" class="border p-4" action="/compedit" style="background-color: rgba(251, 251, 190, 0.529);">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" value="{{session['username']}}">
              </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value="{{session['email']}}">
          </div>
          <button type="submit" class="btn bg-dark text-white">Edit / Update</button>

        </form>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form method="post" class="border p-4" action="{{ url_for('create_job') }}" style="background-color: rgba(127, 230, 96, 0);">
        <div class="form-group">
            <label for="job_title">Internship Title</label>
            <input type="text" class="form-control" id="job_title" name="job_title" placeholder="Internship Title">
          </div>
      <div class="form-group">
        <label for="email">Description</label>
        <textarea class="form-control" id="job_description" name="job_description" placeholder="Job Description"></textarea>
      </div>
      <button type="submit" class="btn bg-dark text-white">Add</button>

    </form>
  </div>

  <div class="row justify-content-center mt-5">
    <!-- Table to display job vacancies -->
    <div class="col-md-8">
      <table class="table table-bordered">
        <thead class="table-light text-center">
          <tr>
            <th scope="col" style="width: 100px;">Internship Title</th>
            <th scope="col" style="width: 200px;">Description</th>
          </tr>
        </thead>
        <tbody id="vacancyTableBody" class="table-dark text-center">
          <!-- Placeholder rows for subject marks -->
          <tr>
            <td style="width: 150px;"></td>
            <td style="width: 150px;"></td>
          </tr>
          {% for job in session['jobs'] %}
                <tr>
                    <td style="width: 150px;">{{ job[0] }}</td>
                    <td style="width: 150px;">{{ job[1] }}</td>
                </tr>
          {% endfor %}
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>
{%  endblock %}"
